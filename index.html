<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{> tags}}
    <title>{{title}}</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <div id="mainWrap">
        {{> nav}} {{> header}}
        <div id="navShade" style="display: none; opacity: 0"></div>
        {{> shareModal}} {{> contactModal}} {{> infoModal}} {{> summary}} {{>
        coverLetter}} {{> toolset}} {{> resume}} {{> portfolio}}
        <div
          id="infoBtn"
          class="fixed right-0 bottom-0 z-[400] m-4 grid h-12 w-12 cursor-pointer place-items-center rounded-full bg-white dark:bg-neutral-950 drop-shadow-xl"
        >
          <button type="button" class="font-icons text-2xl">&#59718;</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
